<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo</title>
		<script src="jquery-3.1.1.js"></script>
		<style>
			div{
				width: 200px;height: 200px;background: #00FF00;
				 left: 0; top: 0; position: absolute;
			}
			
		</style>
		<script>
			$(function(){
				$('div').animate({'left':'500px'},2000,function(){
					$('div').css('border','1px solid red')
				})
			});
		</script>
	</head>
	<body>
		<div></div>
	</body>
</html>
