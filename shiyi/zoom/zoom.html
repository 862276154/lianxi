<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<link rel="stylesheet" href="zoom.css">
	<script src="jquery.js"></script>
	<script src="zoom.js"></script>
</head>
<body>
	<input type="text" name="" id="">
	<div class="zoom">
		<div class="zoomMiddle">
			<img src="img/apple_1.jpg" alt="">
			<div class="mask"></div>
		</div>

		<div class="zoomSmall">
			<span class="left disable">&lt;</span>
			<div class="wrapSmallImg">
				<ul>
					<li class="current"><img src="img/apple_1.jpg" alt=""></li>
					
					<li><img src="img/apple_2.jpg" alt=""></li>
					<li><img src="img/apple_3.jpg" alt=""></li>
					<li><img src="img/apple_4.jpg" alt=""></li>
					
				</ul>
			</div>
			<span class="right">&gt;</span>
		</div>
		
		<div class="zoomLarge"><img src="1.jpg" alt=""></div>


	</div>
</body>
</html>
