	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="jquery-3.1.1.js"></script>
	<style>
		#box{
			width: 80px;
			height: 60px;
			background-color:pink ;
			border: 1px #006400 solid;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		$("#box").click(function(){
		  $(this).animate({ 
		  	left:"300px",
		  	top:"300px",
		    width: "90%",
		    height: "100%", 
		    //fontSize: "10em", 
		    //borderWidth: 10
		  }, 1000 );
		  $(this).animate({ 
		  	left:"300px",
		  	top:"100px",
		    width: "30%",
		    height: "50%", 
		    //fontSize: "10em", 
		    //borderWidth: 10
		  }, 1000 );
		  $(this).animate({ 
		  	left:"100px",
		  	//top:"100px",
		    width: "30%",
		    height: "30%", 
		    opacity:"0.5"
		    //fontSize: "10em", 
		    //borderWidth: 10
		    
		  }, 1000 ).fadeOut('slow');
		 


		});
	</script>
