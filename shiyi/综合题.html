	<script>

	//this是谁：1.自执行函数的this全部都是指向window 2.
		 var number = 2; 		 
   		var obj = {
        number: 4,
        fn1: (function (number) {
            this.number *= 2;
            number = number * 2;
            console.log(number);     
      		 var number = 3;           
 		return function () {
                this.number *= 2;
                console.log(this);
                number *= 3;
                console.log(number);
            }
        })(number)
    };
    var fn1 = obj.fn1;
        fn1();    
obj.fn1();    
console.log(window.number);
