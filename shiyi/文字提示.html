<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="jquery-3.1.1.js"></script>
</head>
<style>
	*{
		margin: 0;padding: 0;
	}
	body{
		padding: 40px;
		background: #fff;
		font: 80% arial,helvetica,sans-serif;
		color: #555;
		line-height: 180%;
	}
	p{
		clear: both;
		padding: 5em 0;
	}
	#tooltip{
		position: absolute;
		border: 1px #333 solid;
		background: #f7f5d1;
		padding: 30px;
		color: #333;
		/*display:none ;*/
	}
</style>
<body>
	<p><a href="" class="tooltip" title="自己的提示1">提示1</a></p>
	<p><a href="" class="tooltip" title="自己的提示1">提示1</a></p>
	
	<hr />
	
	<p><a href="" title="自带的提示1">提示1</a></p>
	<p><a href="" title="自带的提示1">提示1</a></p>

<script>
	$(function(){
		$('p a.tooltip').mouseover(function(e){
			var x=10;
			var y=20;
			this.myTitle = this.title;
			this.title = '';
			console.log(this.myTitle);
			var $tooltip = "<div id='tooltip'>"+this.myTitle+"</div>";//创建一个div
			$('body').append($tooltip);//追加到文档中
			$('#tooltip').css(
				{
					'top':(e.pageY+y)+'px','left':(e.pageX+x)+'px'
				}
		).show(2000);
		
		}).mouseout(function(){
			this.title = this.myTitle;
			$('#tooltip').remove();//移除div
			
		}).mousemove(function(e){
			$('#tooltip').css({
				'top':(e.pageY+y)+'px','left':(e.pageX+x)+'px'
			});
		})
	})
</script>
</body>
</html>
