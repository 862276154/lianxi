<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="jquery-3.1.1.js"></script>
</head>
<body>
		<h5 class="head">习近平</h5>
	<div class="content" style="position: absolute;">
	中共第十五届中央候补委员，十六届、十七届、十八届中央委员，十七届中央政治局委员、常委、中央书记处书记，十八届中央政治局委员、常委、中央委员会总书记。
第十一届全国人大第一次会议当选为中华人民共和国副主席。十七届五中全会增补为中共中央军事委员会副主席。第十一届全国人大常委会第十七次会议任命为中华人民共和国中央军事委员会副主席。十八届一中全会任中共中央军事委员会主席。第十二届全国人大第一次会议当选为中华人民共和国主席、中华人民共和国中央军事委员会主席。
	</div>
	<script>
		$(function(){
			//淡入淡出
//			$('.head').hover(function(){//用hover实现显示隐藏
//			$(this).next().fadeOut();//通过不透明度的变化来实现所有匹配元素的淡出效果,并在动画完成后可选的触发一个回调函数
//			},function(){
//			$(this).next().fadeIn();//通过不透明度的变化来实现所有匹配元素的淡出效果,并在动画完成后可选的触发一个回调函数
//			});
			//slideUp和slidedown
			$('.head').hover(function(){//用hover实现显示隐藏
			$(this).next().slideUp();//通过高度变化（向上减小）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数。
			},function(){
			$(this).next().slideDown();//通过高度变化（向下增大）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数。
			});
			//动画向右
			$('.content').click(function(){
				$(this).animate({left:'500px',bottom:'100px',right:'600px'},3000).animate({opacity:'0'},1000)
			})
		})
	</script>
</body>
</html>
