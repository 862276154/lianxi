<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="jquery-3.1.1.js"></script>
	<style>
		 table{
        border: 0;border-collapse: collapse;/*合并边框*/
    }
    td{
        font:normal 12px/17px Arial;padding: 2px;width: 100px;
    }
    th{
        font:normal 12px/17px Arial;text-align: left;
        padding: 4px;border-bottom: 1px solid #333;
    }
    .even{
        background: #fff38f;
    }
    .odd{
        background: #66CD00;
    }
    .selected{
        background: #ff6500;color: #fff;
    }
	</style>
</head>
<body>
	<table>
    <thead>
    <tr>
        <th>选择</th>
        <th>姓名</th>
        <th>性别</th>
        <th>户口所在地</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox" name="choice" value="" checked="checked"></td>
        <td>张三</td> <td>男</td> <td>山西大同</td>
    </tr>

    </tr>
    <tr>
        <td><input type="checkbox" name="choice" value=""></td>
        <td>王五</td> <td>女</td> <td>哈萨克斯坦</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="choice" value=""></td>
        <td>阿凡提</td> <td>男</td> <td>新疆乌鲁木齐</td>
    </tr>
    <tr>

    </tr>

    </tr>
    </tbody>

</table>
<script>
	$(function(){
		$('tbody>tr:even').addClass('even');//给偶数行添加背景色
		$('tbody>tr:odd').addClass('odd');//给奇数行添加背景色
		$('tbody>tr').click(function(){
			$('input[type=checkbox]').prop('checked',false);//清除所有的input的选中状态
			//判断是否选中
			var hasSelected = $(this).hasClass('selected');
			console.log(hasSelected);
			//如果已经选中，则移除selected类，否则就加上；
			$(this)[hasSelected?'removeClass':'addClass']('selected').find(':checkbox').prop('checked',!hasSelected);
			$(this).siblings().removeClass('selected');
		})
	})
</script>
</body>
</html>
