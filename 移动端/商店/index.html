<script>
		var myscroll=new IScroll(" .s_two section",{
					scrollbars:true,
					disableMouse:true,
					disablePointer:true,
					scrollbars:'custom'
			});
	$.ajax({
		type:"get",
		url:"js/data.json",
		async:true,
		data:{},
		dataType:'json',
		success:function(data){
			//console.log(data)
			var str='',str2='';
			$.each(data.datatit, function(i,v) {
				str+='<div>'+v.titinfo+'<span></span></div>';
				$('.banner').html(str);
			});
			$.each(data.datalist, function(_i,_v) {
				str2+='<div class="main"><dl>'
				+'<dt><img src="'+_v.images+'"/></dt>'
				+'<dd><ul><li>'+_v.dataname+'</li>'
				+'<li>'+_v.datacity+'</li>'
				+'<li><span><img src="img/xuanran_13.jpg"/>'+_v.history+'</span>'
				+'<span><img src="img/xuanran_15.jpg"/>'+_v.distance+'</span>'
				+'</li></ul></dd></dl><p>'+_v.datainfo+'</p></div>';
				$('.main').html(str2);
			});
		}
	});	
	$('.all_s>div').hide().eq(1).show();
	var btn=$('footer>dl');
	btn.on('click',function(){
		var _index=$(this).index();
		$(this).addClass('hong').siblings().removeClass('hong');
		$('.all_s>div').hide().eq(_index).show();
	});
</script>
