<script>
$(function(){	
	$.ajax({
		type:"get",
		url:"js/data.json",
		async:true,
		data:{},
		dataType:'json',
		success:function(val){
			console.log(val);
			var str = '';
			var str2 = '';
			$.each(val.datatit, function(i,v) {
				str+='<div>'+v.titinfo+'<span></span></div>';
			});
			$('.banner').html(str);
			$.each(val.datalist, function(i,v) {
				str2+='<div class="m_o"><dl>'
				+'<dt><img src="'+v.images+'" class="one"/></dt>'
				+'<dd><ul><li class="jiang">'+v.dataname+'</li>'
				+'<li>'+v.datacity+'</li>'
				+'<li class="two"><img src="img/xuanran_13.jpg"/>'
				+'<span class="three">'+v.history+'</span>'
				+'<img src="img/xuanran_15.jpg"/><span>'+v.distance+'</span></li>'
				+'</ul></dd></dl><p>'+v.datainfo+'</p>';
			});
			$('.main').html(str2);
		}
	});
});

var myscroll=new IScroll("section",{

					disableMouse:true,
					disablePointer:true,
					scrollbars:'custom'
			});
