<script>
	 var myscroll=new IScroll("section",{
					scrollbars:true,
					disableMouse:true,
					disablePointer:true,
					scrollbars:'custom'
			});
			
		var swiper = new Swiper('.swiper-container', {
        paginationClickable: true,
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: 1000,
        loop:true,
        autoplayDisableOnInteraction: false
    });
    var btn=$('footer>dl');
    btn.on('click',function(){
    	var _index=$(this).index();

    	$('.all_w>div').hide().eq(_index).show();
    });
