<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="600" height="600" style="background: ghostwhite;"></canvas>
	</body>
	<script>
		var can=document.getElementById('can');
		var cvs=can.getContext('2d');
		var arr=[0.2,0.1,0.2,0.4,0.1];
		var arr_bg=['red','orange','purple','green','blue'],str=0,end=0;//对应的颜色
		
		for(var i=0;i<arr.length;i++){
			cvs.beginPath();
			end+=2*Math.PI*arr[i];
			cvs.moveTo(150,150);
			cvs.arc(150,150,100,str,end,false);
			cvs.fillStyle=arr_bg[i];
			cvs.fill();
			str=end;
			cvs.closePath();
		}
		
	</script>
</html>
