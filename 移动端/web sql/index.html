<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				min-height: 200px;
				border: 1px solid #ccc;
			}
			button,input{
				margin-top: 20px;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		ID:<input type="text" id="user" /> 
		SQL:<input type="text" id="psd" />
		<button id="add">增加</button>
		<button id="delete">删除</button>
		<button id="modification">修改</button>
		<button id=" inquire">查询</button>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		//1数据库名称2版本号3描述文本4数据库大小5创建回调
		var db=openDatabase('mydb','1.0','Test DB','2*1024*1024');
		db.transaction(function (tx){
			//exists:存在量词；unique：独特的
			tx.executeSql('create table if not exists WEBSQL (id unique,log)');
		})
	</script>
</html>
